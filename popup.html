<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Issue Cleaner Upper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§¹ Issue Cleaner</h1>
    <p class="subtitle">Hide noisy timeline updates</p>
    
    <div class="section">
      <h2>Project Events</h2>
      <label class="toggle">
        <input type="checkbox" id="addedToProject">
        <span class="slider"></span>
        <span class="label">Added to project</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="movedInProject">
        <span class="slider"></span>
        <span class="label">Moved in project</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="statusChanged">
        <span class="slider"></span>
        <span class="label">Status changed</span>
      </label>
    </div>

    <div class="section">
      <h2>Issue Events</h2>
      <label class="toggle">
        <input type="checkbox" id="labeled">
        <span class="slider"></span>
        <span class="label">Labeled</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="unlabeled">
        <span class="slider"></span>
        <span class="label">Unlabeled</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="assigned">
        <span class="slider"></span>
        <span class="label">Assigned</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="milestoned">
        <span class="slider"></span>
        <span class="label">Milestoned</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="renamed">
        <span class="slider"></span>
        <span class="label">Title renamed</span>
      </label>
    </div>

    <div class="section">
      <h2>Other Events</h2>
      <label class="toggle">
        <input type="checkbox" id="crossReferenced">
        <span class="slider"></span>
        <span class="label">Cross-referenced</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="closed">
        <span class="slider"></span>
        <span class="label">Closed</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="reopened">
        <span class="slider"></span>
        <span class="label">Reopened</span>
      </label>
    </div>

    <div class="actions">
      <button id="resetBtn" class="btn btn-secondary">Reset to defaults</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
